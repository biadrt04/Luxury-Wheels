<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Luxury Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #111827;
            color: #fff;
            text-align: center;
            padding: 25px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            width: 500px;
        }

        .link-container {
    display: flex;
    justify-content: center; /* centraliza horizontalmente */
    margin-top: 15px;        /* espaço abaixo do header */
    margin-bottom: 10px;
}

.link-voltar {
    text-decoration: none;
    background: #f9fafb;
    color: #2563eb;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 8px;
    transition: 0.3s;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.link-voltar:hover {
    background: #2563eb;
    color: #fff;
}

        .btn-salvar {
            background: #111827;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-salvar:hover {
            background: #1f2937;
        }
    </style>
</head>

<body>
<header>
    <h1>Editar Perfil</h1>
</header>
<div class="link-container">
<a href="{{ url_for('painel', id_usuario=usuario.id) }}" class="link-voltar">Voltar para o Painel</a>
</div>
<div class="container">
    <div class="card">
        <h4 class="text-center mb-4">Atualize suas informações</h4>
        <form method="POST">
            <div class="mb-3">
                <label><strong>Nome:</strong></label>
                <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
            </div>

            <div class="mb-3">
                <label><strong>Email:</strong></label>
                <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
            </div>

            <div class="mb-3">
                <label><strong>Telefone:</strong></label>
                <input type="text" name="telefone" class="form-control" value="{{ usuario.telefone }}">
            </div>

            <div class="mb-3">
                <label><strong>Categoria:</strong></label>
                <select name="categoria" class="form-select">
                    <option value="econômico" {% if usuario.categoria == "econômico" %}selected{% endif %}>Econômico </option>
                    <option value="silver" {% if usuario.categoria == "silver" %}selected{% endif %}>Silver </option>
                    <option value="gold" {% if usuario.categoria == "gold" %}selected{% endif %}>Gold </option>
                </select>
            </div>

            <button type="submit" class="btn-salvar mt-3">Salvar Alterações</button>
        </form>
    </div>
</div>
</body>
</html>
